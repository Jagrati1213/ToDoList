<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>

<body>
    <h1>To Do List <i class="fas fa-clipboard-list"></i></h1>
    <div class="wrapper">

        <div class="input-box d-flex">
            <input type="text" name="" id="text" placeholder="type here...." value="">
            <button class="addbtn"> <i class="fas fa-plus"></i> </button>
        </div>
        <div class="add-items">
            <div class="task-box">
                <p class="task-input">monday lecture</p>
                <button class="deletebtn"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div class="task-box">
                <p class="task-input">at 7pm goto shopping</p>
                <button class="deletebtn"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
